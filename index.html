<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="main">
      <h1 id="title">Sign Up</h1>

      <div class="main-content">
        <div class="form-content">
          <form id="signup-form">
            <label for="name" id="name-label">Username:</label>
            <input
              id="name"
              type="text"
              required
              placeholder="Enter your Username"
            />

            <label for="pass" id="name-label">Password:</label>
            

            <div id="passwords"><input type="password" name="password" id="password" required placeholder="Enter your Password"/><i class="bi bi-eye-slash" id="togglePassword"></i></div>
            

            <label for="email" id="email-label">Email:</label>
            <input
              id="email"
              type="email"
              required
              placeholder="Enter your email"
            />

            <label for="age" id="number-label">Age:</label>
            <input
              type="number"
              id="number"
              name="age"
              min="10"
              max="99"
              placeholder="Age"
            />

            <fieldset id="gender">
              <legend>Gender:</legend>
              <label>
                <input
                  name="user-recommend"
                  value="Male"
                  type="radio"
                  id="Male "
                  class="input-radio"
                />Male</label
              >
              <br />
              <label>
                <input
                  name="user-recommend"
                  value="female"
                  type="radio"
                  id="female"
                  class="input-radio"
                />Female</label
              >

              <br /><label
                ><input
                  name="user-recommend"
                  value="other"
                  id="other"
                  type="radio"
                  class="input-radio"
                />Other</label
              >
            </fieldset>
            <button
              type="submit"
              id="submit"
              class="btn hvr-right my-4 text-capitalize Button"
              onclick="validate()"
            >
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>
    <script>
      function validate() {
        var pass = document.getElementById("password").value;
        if (pass.length >= 8) {
        } else {
          alert("Password should be at least 8 digit");
        }
      }
      const togglePassword = document.querySelector("#togglePassword");
        const password = document.querySelector("#password");

        togglePassword.addEventListener("click", function () {
          
            const type = password.getAttribute("type") === "password" ? "text" : "password";
            password.setAttribute("type", type);
            
            
            this.classList.toggle("bi-eye");
        });

        
        const form = document.querySelector("form");
        form.addEventListener('submit', function (e) {
            e.preventDefault();
        });
     
    </script>
  </body>
</html>
